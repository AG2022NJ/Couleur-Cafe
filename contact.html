<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venez déguster des cafés incroyable dans un écrin de sérénité">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c03f97cff.js" crossorigin="anonymous"></script>
    <title>Couleur Café | Contact</title>
</head>
<body>
    <header class="header">
        <nav>
            <h1>
                <a href="./index.html"><img src="./images/Logo.png" alt=""></a>
            </h1>
            <ul>
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./where.html">Nous trouver</a></li>
                <li><a class="active" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
      </header>
      <section class="contact">
        <div class="contact-form-container">
            <form action="#">
                <h1 class="underline">Une question ? Contactez nous</h1>
                <label class="my-20" for="name">Nom</label>
                <input type="text" name="name" id="name">
                <label class="my-20" for="email">Email</label>
                <input type="email" name="email" id="email">
                <label class="my-20" for="question">Question et remarque</label>
                <textarea name="question" id="question"></textarea>
                <button class="btn btn-dark my-20">SOUMETTRE</button>
            </form>
        </div>
      </section>




    <footer>
        <p>Copyright &#9400; - Couleur Café - 2023</p>
    </footer>
</body>
</html>
